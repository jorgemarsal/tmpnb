<form id="login-form" class="form form-horizontal" role="form" action="/login?next=" method="POST">
  <div class="form-group">
    <label for="username">username</label>
    <input id="username" name="username" type="text" placeholder="username" class="form-control input-lg" required="" autofocus>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Password" class="form-control input-lg" required="">
  </div>
  <button type="submit" class="btn btn-primary pull-right">Login in</button><br/>
</form>
